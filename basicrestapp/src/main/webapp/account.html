<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="description" content="Oracle WebLogic Server" />
        <meta name="keywords" content="Oracle WebLogic Server" />
        <title>Angular Resty Bank</title>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
        <script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
        <script src="js/AngRestBank.js"></script>
        <script src="js/AccountController.js"></script>
    </head>
    <body>
        <div class="container" ng-app="AngRestBank">
            <div class="row-fluid">
                <!-- header -->
            </div>

            <div class="row-fluid" ng-controller="AccountController">
                <!-- body -->
                <h2>Welcome to the Angular Resty Bank</h2>
                <p class="lead">This project is a basic example using REST and Angular JS to simulate an carrot system</p>

                <!-- Angulars Away -->
                <div class="well" >

                    <!-- FIRST PAGE -->
                    <div id="firstPage" class="form_firstpage" ng-show="firstPage">
                        <legend>Enter your name to get started</legend>
                        <label>Name</label>
                        <input type="text" id="name" ng-model="name" required="true" min="3">
                        <div class="form-actions">                        
                            <span><input type="button" id="enter" value="Enter" class="btn btn-success" ng-click="checkAccountExists()" /></span>                      
                        </div>
                    </div>

                    <!-- CREATE PAGE -->
                    <div id="form_create" class="form" ng-show="!firstPage && !accountExists">
                        <legend>Create Account</legend>
                        <label>Name</label>
                        <input type="text" id="name" ng-model="name" required="true" min="3">
                        <label>Initial Balance</label>
                        <input type="number" id="transaction" ng-model="transaction" required="true" min="0">
                        <div class="form-actions">                        
                            <span><input type="button" id="create" value="Create" ng-click="createAccount()" class="btn btn-success"/></span>
                            <span><input type="button" id="exit" value="Exit" ng-click="exitAccount()()" class="btn btn-primary"/></span>
                        </div>
                    </div>

                    <div class="form" id="form_transaction" ng-show="!firstPage && accountExists">
                        <legend>Account Details</legend>
                        <label>Name</label>
                        <input type="text" id="name" ng-model="name" readonly="true">
                        <label>Balance</label>
                        <input type="text" id="balance" ng-model="balance" readonly="true">
                        <legend>Transaction</legend>
                        <label>Amount</label>
                        <input type="number" ng-model="transaction" required="true" min="1">
                        <div class="form-actions">                        
                            <span><input type="button" id="deposit" value="Deposit" ng-click="depositAccount()" class="btn btn-success" /></span>                      
                            <span><input type="button" id="withdraw" value="Withdraw" ng-click="withdrawAccount()" class="btn btn-danger"/></span>
                            <span><input type="button" id="exit" value="Exit" ng-click="exitAccount()" class="btn btn-primary"/></span>
                        </div>
                    </div>
                </div>
                <div class="well" style="background-color:white;">
                    <label>Account Details</label>
                    {{name}} {{balance}} {{accountExists}}<br/>
                    <div><b>{{message}}</b></div>
                </div>

            </div>

            <div class="row-fluid">
                <!-- footer -->
                <em>Angular Resty 2015</em>
            </div>
        </div>
    </body>
</html>
